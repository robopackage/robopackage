{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta content="RoboPackage"/>
    <title>{% block title %}Homepage{% endblock %}</title>
    <style>
      div.c-wrapper{
    margin-left: 25%;
    margin-right: auto;
    width: 50em
}
.center {
    text-align: 15%;
}



</style>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
	<link href="{% static "css/carousel.css" %}" rel="stylesheet">
	<link href="{% static "css/custom.css" %}" rel="stylesheet">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	
</head>
<body>
    <div id="header">
	    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="nav navbar-nav navbar-left">
			<li><img src="{% static 'img/technion.png' %}" class="responsive-img" style='max-height:40px;' alt="Logo" title="IE Demo Website">
		  </ul>
		  <ul class="nav navbar-nav navbar-left">
			<li><img src="{% static 'img/RoboPackage.png' %}" class="responsive-img" style='max-height:40px;' alt="Logo" title="RoboPackageLogo">
		  </ul>
		  
		  <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/home"><img src="{% static 'img/home.png' %}" class="responsive-img" style='max-height:40px;' alt="Homepage" title="Homepage">
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/"><img src="{% static 'img/menu.jpg' %}" class="responsive-img" style='max-height:40px;' alt="Menu" title="Menu & Packages"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><img src="{% static 'img/delivery.png' %}" class="responsive-img" style='max-height:40px;' alt="Delivery" title="Delivery"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><img src="{% static 'img/contactus.jpg' %}" class="responsive-img" style='max-height:40px;' alt="Contact Us" title="Contact Us"></a>
            </li
			<li class="nav-item">
              <a class="nav-link" href="/orders/csv"><img src="{% static 'img/csv.png' %}" class="responsive-img" style='max-height:40px;' alt="Export To CSV" title="Export To CSV"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

	
    
	<br>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
	
	<div id="subheader">
			<a href="{% url "cart:cart_detail" %}"> Go To Cart</a>
			<div class="cart">
					{% if cart.get_total_price > 0 %}
						Your cart: 						
							${{ cart.get_total_price }}
					{% else %}
						Your cart is empty.
					{% endif %}
			</div>
		</div>
	
  <div class="container">
		<footer class="bd-footer text-muted" style='margin-left:5px'>
			<p><a href="#" target="blank">Facebook</a> | <a href="#" target="blank">LinkedIn</a> | <a href="#" target="blank">Twitter</a> | <a href="#" target="blank">Google+</a></p>
		</div>
	</footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
